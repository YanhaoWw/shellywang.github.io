<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Personal Website and Portfolio | Graduate student and researcher at UC Berkeley | Photographer | Consultant" />

    <!-- Canonical & Open‑Graph -->
    <link rel="canonical" href="https://kingshuk.me" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Hi! I'm Shelly Wang" />
    <meta property="og:description" content="Personal Website and Portfolio" />
    <meta property="og:image" content="images/bg/main.webp" />
    <meta property="og:url" content="https://kingshuk.me" />

    <!-- Icons -->
    <link rel="shortcut icon" href="favicon.png" />

    <title>Hi! I'm Shelly Wang</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap" rel="stylesheet" />

    <!-- Core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />

    <!-- PagePiling & Animate.css (optional) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pagepiling.js/1.5.9/jquery.pagepiling.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!-- Inline helpers -->
    <style>
        :root {
            --contact-bg-alpha: 0.3;
            --contact-border-alpha: 0.7;
        }
        .frosted-glass {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        .navbar .contacts {
            background: rgba(255, 255, 255, var(--contact-bg-alpha));
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border-radius: 30px;
            padding: 8px 22px;
            border: 2px solid rgba(255, 255, 255, var(--contact-border-alpha));
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .project-card-inner {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 25px 20px;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            height: 100%;
        }
        .project-card-inner:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .skill-tag {
            display: inline-block;
            background: #003366;
            color: #fff;
            border-radius: 999px;
            padding: 4px 14px;
            margin: 3px 6px;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <!-- Loader -->
    <div id="loader" class="d-flex align-items-center justify-content-center position-fixed w-100 h-100" style="background:#fff;z-index:9999;">
        <div class="spinner-border" role="status"></div>
    </div>

    <div id="pagepiling">
        <!-- Page 1 · Home -->
        <section class="section" id="page1">
            <div class="container h-100 d-flex flex-column justify-content-center text-center text-white">
                <h1 class="display-4">
                    Hello, I am <span class="typed"></span>
                </h1>
            </div>
        </section>

        <!-- Page 2 · Projects -->
        <section class="section bg-light" id="page2">
            <div class="container py-5">
                <h2 class="text-center mb-5">PROJECTS</h2>
                <div class="row">
                    <!-- Repeat project card -->
                    <div class="col-md-6 col-lg-4 mb-4">
                        <a href="projects/energy.html" class="project-card text-decoration-none text-dark">
                            <div class="project-card-inner">
                                <h5>Energy Demand Forecasting</h5>
                                <p class="mb-1 text-secondary"><strong>Tools:</strong> Excel</p>
                                <p>Extended utility financing modeling from 4‑year to 22‑year forecasts (2023‑2045).</p>
                            </div>
                        </a>
                    </div>
                    <!-- /project card -->
                </div>
            </div>
        </section>

        <!-- Page 3 · Resume -->
        <section class="section" id="page3">
            <div class="container py-5">
                <h2 class="text-center mb-5">RESUME</h2>
                <!-- Content trimmed for brevity -->
            </div>
        </section>
    </div>

    <!-- ========== Scripts ========= -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pagepiling.js/1.5.9/jquery.pagepiling.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

    <script>
        // Fade loader
        $(window).on("load", function () {
            $("#loader").fadeOut("slow");
        });

        // PagePiling init
        $(document).ready(function () {
            $('#pagepiling').pagepiling({
                anchors: ['page1', 'page2', 'page3'],
                scrollingSpeed: 700,
                navigation: true,
            });

            // Typed.js init
            const typed = new Typed('.typed', {
                strings: [
                    'Shelly Wang',
                    'a Developer',
                    'a Photographer',
                    'a Consultant'
                ],
                typeSpeed: 60,
                backSpeed: 40,
                backDelay: 2000,
                loop: true,
            });
        });
    </script>
</body>
</html>
