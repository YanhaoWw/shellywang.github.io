<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Personal Website | Deck Design · Coding Projects · Freelance Photography" />

  <title>Shelly Wang | Work</title>

  <!-- ───── External libs (CSS) ───── -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/bootstrap-grid.min.css" />
  <link rel="stylesheet" href="css/style.css" />

  <!-- ───── Quick overrides ───── -->
  <style>
    :root {
      --primary:#003366;
    }
    .frosted-glass{background:rgba(255,255,255,.85);backdrop-filter:blur(10px);border-radius:15px;padding:30px;box-shadow:0 8px 32px rgba(0,0,0,.08);} 
    .project-box-inner{background:rgba(255,255,255,.9);border-radius:12px;padding:25px 20px;transition:.3s;box-shadow:0 5px 15px rgba(0,0,0,.05);height:100%;display:flex;flex-direction:column;align-items:center;justify-content:center}
    .project-box-inner:hover{transform:translateY(-6px);box-shadow:0 10px 25px rgba(0,0,0,.1)}
    .project-icon{font-size:2.5rem;color:var(--primary);margin-bottom:15px;transition:.3s}
    .project-box:hover .project-icon{transform:scale(1.1)}
    .project-box h5{color:var(--primary);font-size:1.35rem;font-weight:600;margin:0}
  </style>
</head>
<body>
  <header class="navbar navbar-expand-md py-3">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#page1">Shelly Wang</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav ms-auto mb-2 mb-md-0">
          <li class="nav-item"><a class="nav-link" href="#page1">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#page2">Work</a></li>
        </ul>
      </div>
    </div>
  </header>

  <!-- ───── Page 1 · Home ───── -->
  <section id="page1" class="py-5 text-center" style="background:url(images/bg/main.webp) center/cover no-repeat;min-height:60vh;color:#fff;">
    <div class="container py-5">
      <h1 class="display-4 fw-bold mb-3">Hello, I’m <span class="text-warning">Shelly Wang</span></h1>
      <p class="lead">Deck‑design consultant · Coder · Freelance photographer</p>
    </div>
  </section>

  <!-- ───── Page 2 · Work ───── -->
  <section id="page2" class="py-5" style="background:url(images/bg/project.webp) center/cover no-repeat;">
    <div class="container">
      <div class="frosted-glass mx-auto" style="max-width:1000px;">
        <h2 class="text-center mb-4" style="color:var(--primary);">WORK</h2>
        <div class="row g-4 justify-content-center">
          <!-- Deck Design -->
          <div class="col-12 col-sm-6 col-lg-4">
            <a href="projects/deck.html" class="project-box text-decoration-none">
              <div class="project-box-inner">
                <div class="project-icon"><i class="fas fa-layer-group"></i></div>
                <h5>Deck Design</h5>
              </div>
            </a>
          </div>
          <!-- Coding Projects -->
          <div class="col-12 col-sm-6 col-lg-4">
            <a href="projects/coding.html" class="project-box text-decoration-none">
              <div class="project-box-inner">
                <div class="project-icon"><i class="fas fa-code"></i></div>
                <h5>Coding Projects</h5>
              </div>
            </a>
          </div>
          <!-- Photography -->
          <div class="col-12 col-sm-6 col-lg-4">
            <a href="projects/photo.html" class="project-box text-decoration-none">
              <div class="project-box-inner">
                <div class="project-icon"><i class="fas fa-camera"></i></div>
                <h5>Photography</h5>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- ───── Footer ───── -->
  <footer class="py-4 text-center bg-light">
    <div class="container small">© <span id="year"></span> Shelly Wang · All rights reserved</div>
  </footer>
  <script>document.getElementById('year').textContent=new Date().getFullYear();</script>

  <!-- ───── Scripts ───── -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
